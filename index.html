<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylesdice.css" rel="stylesheet">
    <title>A Fun Dice Game</title>
</head>
<body class="bg">
    <img id="dice" src="diceee.png" height="300" width="300" alt="dice">
    <button id="rollbutton" onclick="rolldice();">Roll !</button>
    <div id="bind1">
        <p><span id="t1">Dice</span> <span id="t2">Game</span></p>
    </div>
    <div id="instructionPanel">
        <p id="info">
            The Instructions are simple. You will have to click on the Roll Button to roll the dice and any random number will redirect you to a random website. So, are you ready for the surprise that's about to come with the numbers?
        </p>
    </div>
    <p id="t3">Instructions <span id="arrow">â‡©</span></p>
    <img id="dino" src="club_dinosaur.png" height="200" width="200" alt="dino">
    <div id="bind2">
        <div id="socials">
            <a href="https://discordapp.com/users/776798961607770133"><img id="icon1" src="dc.png" height="80" width="80"></a>
            <a href="https://github.com/TGH75972"><img id="icon2" src="git.png" height="80" width="80"></a>
            <a href="https://www.linkedin.com/in/harshit-yadav-b0020829a/"><img id="icon3" src="ln.png" height="80" width="80"></a>
            <a href="mailto:darknode369@gmail.com"><img id="icon4" src="gm.png" height="80" width="80"></a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const button = document.getElementById('rollbutton');
        
            button.addEventListener('click', async () => {
                const audio = new Audio('dice.mp3');
                await audio.play(); 
                
                const ranNum = Math.random();
                let message = '';
        
                if (ranNum <= 1/6) {
                    message = 'Your Number: 1';
                } else if (ranNum <= 2/6) {
                    message = 'Your Number: 2';
                } else if (ranNum <= 3/6) {
                    message = 'Your Number: 3';
                } else if (ranNum <= 4/6) {
                    message = 'Your Number: 4';
                } else if (ranNum <= 5/6) {
                    message = 'Your Number: 5';
                } else {
                    message = 'Your Number: 6';
                }
        
                setTimeout(() => {
                    alert(message);
                    setTimeout(() => {
                        redirectToURL(ranNum);
                    }, 2000); 
                }, 100); 
            });
        
            function redirectToURL(ranNum) {
                if (ranNum <= 1/6) {
                    window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
                } else if (ranNum <= 2/6) {
                    window.location.href = 'https://www.reddit.com/r/memes/';
                } else if (ranNum <= 3/6) {
                    window.location.href = 'https://www.youtube.com/watch?v=jNQXAC9IVRw';
                } else if (ranNum <= 4/6) {
                    window.location.href = 'https://github.com/dbisu/pico-ducky';
                } else if (ranNum <= 5/6) {
                    window.location.href = 'https://amazon.com';
                } else {
                    window.location.href = 'https://slack.com';
                }
            }
        });
        
    </script>
</body>
</html>
